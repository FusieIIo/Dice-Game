<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
</head>
<body>
    <h1>Dice Game</h1>
    <h3>'Refresh' to roll the die</h3>
    <p>You have rolled ... {{ result }}</p>
    <p>Computer rolled ... {{ result2 }}</p>
    {% if result > result2 %}
        <h3>RESULT ... You WIN!</h3>
    {% else %}
        <p>RESULT ... You lose</p>
    {% endif %}
</body>
</html>
